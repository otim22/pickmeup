{% extends "base.html" %}

{% block head_title %} Resturants | {{ block.super }} {% endblock head_title %}

{% block content %}
    <h1>Resturant List</h1>
    <ul>
    {% for obj in object_list %}
        <li><a href='/resturants/{{ obj.slug }}/'>{{ obj }}</a><br/>
        {{ obj.location }} {{ obj.timestamp }} {{ obj.updated }}</li>
    {% endfor %}
    </ul>
{% endblock %}
